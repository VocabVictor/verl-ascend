- model.partial_pretrain=Qwen/Qwen2.5-7B-Instruct
- data.train_files=["AI-ModelScope/alpaca-gpt4-data-zh#500","AI-ModelScope/alpaca-gpt4-data-en#500","swift/self-cognition#500"]
- data.val_files=["AI-ModelScope/alpaca-gpt4-data-zh#500","AI-ModelScope/alpaca-gpt4-data-en#500","swift/self-cognition#500"]
- data.prompt_key=problem
- data.response_key=answer
- model.lora_rank=8
- model.lora_alpha=32
- model.target_modules=[all-linear]
- trainer.total_epochs=1
