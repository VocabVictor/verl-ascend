hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - model.partial_pretrain=Qwen/Qwen2.5-7B-Instruct
    - data.train_files=["AI-ModelScope/alpaca-gpt4-data-zh#500","AI-ModelScope/alpaca-gpt4-data-en#500","swift/self-cognition#500"]
    - data.val_files=["AI-ModelScope/alpaca-gpt4-data-zh#500","AI-ModelScope/alpaca-gpt4-data-en#500","swift/self-cognition#500"]
    - data.prompt_key=problem
    - data.response_key=answer
    - model.lora_rank=8
    - model.lora_alpha=32
    - model.target_modules=[all-linear]
    - trainer.total_epochs=1
    - data.micro_batch_size_per_gpu=1
    - optim.lr=0.0001
    - data.max_length=2048
    - trainer.default_local_dir=output
    - optim.warmup_steps_ratio=0.05
    - trainer.save_freq=50
    - trainer.test_freq=5
    - trainer.logger=[console]
  job:
    name: fsdp_sft_trainer
    chdir: null
    override_dirname: data.max_length=2048,data.micro_batch_size_per_gpu=1,data.prompt_key=problem,data.response_key=answer,data.train_files=["AI-ModelScope/alpaca-gpt4-data-zh#500","AI-ModelScope/alpaca-gpt4-data-en#500","swift/self-cognition#500"],data.val_files=["AI-ModelScope/alpaca-gpt4-data-zh#500","AI-ModelScope/alpaca-gpt4-data-en#500","swift/self-cognition#500"],model.lora_alpha=32,model.lora_rank=8,model.partial_pretrain=Qwen/Qwen2.5-7B-Instruct,model.target_modules=[all-linear],optim.lr=0.0001,optim.warmup_steps_ratio=0.05,trainer.default_local_dir=output,trainer.logger=[console],trainer.save_freq=50,trainer.test_freq=5,trainer.total_epochs=1
    id: ???
    num: ???
    config_name: sft_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /dev/shm/.code/verl-plus
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: verl.trainer.config
      schema: pkg
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /dev/shm/.code/verl-plus/outputs/2025-07-14/16-03-21
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
