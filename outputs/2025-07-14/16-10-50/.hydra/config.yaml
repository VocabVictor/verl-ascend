data:
  train_batch_size: 256
  micro_batch_size: null
  micro_batch_size_per_gpu: 1
  train_files:
  - AI-ModelScope/alpaca-gpt4-data-zh#500
  - AI-ModelScope/alpaca-gpt4-data-en#500
  - swift/self-cognition#500
  val_files:
  - AI-ModelScope/alpaca-gpt4-data-zh#500
  - AI-ModelScope/alpaca-gpt4-data-en#500
  - swift/self-cognition#500
  prompt_key: problem
  response_key: answer
  prompt_dict_keys: null
  response_dict_keys: null
  multiturn:
    enable: false
    messages_key: messages
    tools_key: tools
    enable_thinking_key: enable_thinking
  max_length: 2048
  truncation: error
  balance_dp_token: false
  chat_template: null
  custom_cls:
    path: null
    name: null
  use_shm: false
  system_prompt: You are a helpful assistant.
  model_author: swift
  model_name: swift-robot
model:
  partial_pretrain: Qwen/Qwen2.5-7B-Instruct
  use_shm: false
  fsdp_config:
    model_dtype: fp32
    wrap_policy:
      min_num_params: 0
    cpu_offload: false
    offload_params: false
  external_lib: null
  enable_gradient_checkpointing: true
  trust_remote_code: false
  lora_rank: 8
  lora_alpha: 32
  target_modules:
  - all-linear
  use_liger: false
  strategy: fsdp2
optim:
  lr: 0.0001
  betas:
  - 0.9
  - 0.95
  weight_decay: 0.01
  warmup_steps_ratio: 0.05
  clip_grad: 1.0
  lr_scheduler: cosine
ulysses_sequence_parallel_size: 1
use_remove_padding: false
trainer:
  default_local_dir: output
  default_hdfs_dir: null
  resume_path: null
  project_name: gsm8k-sft
  experiment_name: test
  total_epochs: 1
  total_training_steps: null
  logger:
  - console
  seed: 1
  save_freq: 50
  test_freq: 5
  nnodes: 1
  n_gpus_per_node: 8
  max_ckpt_to_keep: null
